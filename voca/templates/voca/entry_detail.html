{% extends "./2_columns.html" %}
{% load i18n %}

{% block main_content %}
    <h4 class="mt-4 mb-2 thai-font">
        {{ entry.title }}
    </h4>
    <div class="row my-2">
        <div class="col-md-1">수준</div>
        <div class="col-md-11">{{ entry.get_level_display }}</div>
    </div>
    <div class="row my-2">
        <div class="col-md-1">발음</div>
        <div class="col-md-11 thai-font">{{ entry.pronunciation }}</div>
    </div>
    {% for meaning in entry.meanings.all %}
        <div class="row my-2">
            <div class="col-md-1">{{ meaning.get_part_display }}</div>
            <div class="col-md-11">{{ meaning.meaning }}</div>
        </div>
    {% endfor %}
{% endblock %}
