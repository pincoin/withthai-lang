{% extends "./2_columns.html" %}
{% load i18n %}

{% block main_content %}
    <h4 class="mt-4 mb-2">
        {% trans "Vocabulary" %}
    </h4>

    <form action="" method="get" class="input-group my-4">
        <input name="keyword" placeholder="검색" id="id_keyword" required="" class="form-control" type="text">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </form>

    {% for entry in entries %}
        <div class="row my-2">
            <div class="col-md-3">
                {{ entry.get_level_display }}
            </div>
            <div class="col-md-3">
                <a href="{% url 'voca:entry-detail' entry.slug %}">
                    {{ entry.title }}
                </a>
            </div>
            <div class="col-md-3">
                {{ entry.pronunciation }}
            </div>
        </div>
    {% endfor %}
    <!-- Pagination -->
    <ul class="pagination justify-content-center my-4">
        <li class="page-item">
            <a class="page-link" href="#">&larr; Older</a>
        </li>
        <li class="page-item disabled">
            <a class="page-link" href="#">Newer &rarr;</a>
        </li>
    </ul>
{% endblock %}
