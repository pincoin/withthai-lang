{% load i18n %}
<div class="row">
    <div class="col">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mt-2 mt-md-4">
                {% for crumb in breadcrumbs %}
                    <li class="breadcrumb-item">
                        <a href="">{{ crumb.title }}</a>
                    </li>
                {% endfor %}
                <li class="breadcrumb-item active">{{ article.title }}</li>
            </ol>
        </nav>
    </div>
</div>
