{% extends "rakmai/base.html" %}

{% load i18n %}
{% load rakmai_filters %}

{% block content %}
    <div class="container">
        <h4 class="my-2 my-md-4 text-center">
            {% trans "books" %}
        </h4>

        <div class="row">
            {% for book in books %}
                <div class="col-12 col-sm-12 col-md-4 col-lg-3 mb-4">
                    <div class="card h-100">
                        <div class="card-body py-1 py-md-2">
                            <h5 class="card-title text-center mb-1 mb-md-3">
                                <a href="{% url 'book:book-detail' book.id %}">
                                    {{ book.title }}
                                </a>
                            </h5>
                            <p class="card-text paragraph">
                                {{ book.description }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
