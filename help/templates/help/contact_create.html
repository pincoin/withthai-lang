{% extends "rakmai/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h4 class="my-2 my-md-4 text-center">
            문의하기
        </h4>

        <div class="row">
            <div class="col col-md-8 offset-md-2">
                <div class="alert alert-warning py-1">
                    <ul class="mb-0">
                        <li class="my-1">내용 오류 및 버그 신고</li>
                        <li class="my-1">기능 추가 및 개선 요청</li>
                        <li class="my-1">광고 게재 및 제휴 문의</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-8 offset-md-2 mb-3">
                <div class="card rounded-2">
                    <div class="card-body pb-0">
                        {% crispy form %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
