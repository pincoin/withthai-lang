{% extends "rakmai/base.html" %}

{% load rakmai_filters %}

{% block content %}
    <div class="container">
        <h4 class="my-2 my-md-4 text-center">{{ post.title }}</h4>

        <div class="row">
            <div class="col">
                <div class="card rounded-2">
                    <div class="card-body">
                        {{ post.content|markdownify }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
